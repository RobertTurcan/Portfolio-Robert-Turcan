<!DOCTYPE html>

    <body>
        <header>
            <nav>
                <div class="logo-main-text">
                    <img src="../Icons/circle_comp-icon.svg" alt="circle"/>

                </div>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>

                <ul class="nav-links">

        <main>
            <div class="welcome-text"><h1>Contact</h1></div>
            <section class="contact-section">
                <div class="dropdown">
                    <div class="dropbtn"><img id="btnOne" src="icons/downsing-icon-contact.svg"><img src="icons/phone.svg" alt="phone"></div>
                    <div id="myDropdownOne" class="dropdown-content">
                        <p>Questions? <br>Call us: +487 65 9879 , +487 56 2128</p>
                    </div>
                </div>

                <div class="dropdown">
                    <div class="dropbtn"><img id="btnTwo" src="icons/downsing-icon-contact.svg"><img src="icons/mail.svg" alt="email"></div>
                    <div id="myDropdownTwo" class="dropdown-content">

                    </div>
                </div>

                <div class="dropdown">
                    <div class="dropbtn"><img id="btnThree" src="icons/downsing-icon-contact.svg"><img src="icons/glass.svg" alt="findus"></div>

                        <p>Sacramento, CA 95826, USA.</p>
                        <div class="mapouter"><div class="gmap_canvas"><iframe width="400" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=38.54754701417529,%20-121.35361589473003&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><br><a href="https://google-map-generator.com"></a></div></div>
                    </div>
                </div>

                <div class="dropdown">
                    <div class="dropbtn"><img id="btnFour" src="icons/downsing-icon-contact.svg"><img src="icons/hashtag.svg" alt="hashtag"></div>
                    <div id="myDropdownFour" class="dropdown-content">
                        <p>Follow Us:</p>
                        <div class='media'>
                        <p><img src="../Icons/youtube_icon.svg" alt="YT"></p>
                        <p><img src="../Icons/instagram_icon.svg" alt="instagrem"></p>
                        <p><img src="../Icons/twitter_icon.svg" alt="twitter"></p>
                        </div>
                    </div>

        <footer class="footer">
